<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Screen Readers</title>
    <link rel="stylesheet" href="../css/style.css" />
    <style>
      @media (prefers-color-scheme: dark) {
        .main {
          background-color: gray;
        }
      }

      @media (prefers-color-scheme: light) {
        .main {
          background-color: white;
        }
      }
      .overrideDark {
        background-color: gray;
        color: white;
      }

      .overrideLight {
        background-color: white;
        columns: grey;
      }
      
    </style>
  </head>
  <body class="main">
    <header>
      <ul>
        <li><a href="../visual-considerations/index.html">&larr; back</a></li>
      </ul>
    </header>
    <div id="container">
      <h1>Exercise 5</h1>
      <p>
        For this exercise, read the user's dark/light mode preference and set
        the background to either black or white. For extra credit, allow the
        checkbox below to override that setting!
      </p>
      <label>
        Enable Dark Mode
        <input id="input" type="checkbox" />
      </label>
    </div>
    <script>
      const checkbox = document.querySelector("#input");
      const main = document.querySelector(".main");
      checkbox.addEventListener('click', (event) => {
        if (event.target.checked) {
          console.log("grey")
          main.classList.remove("overrideLight");
          main.classList.add("overrideDark");
        }
        else {
          console.log("white");
          main.classList.remove("overrideDark");
          main.classList.add("overrideLight");
        }
      })
    </script>
  </body>
</html>
